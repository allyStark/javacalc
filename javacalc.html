<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Atomic+Age|Fascinate+Inline" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="style" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  </head>
  
  <body>

<div class="container text-center">

    <div class="text-center">

        Let's Calculate!

    </div>

</div>

<div class="container" id="calcBody">

  <div class="row">

    <div class="col output text-right">

        <p>0</p>

    </div>

</div>

  <div class="row">

    <div class="col-3">

      <button class="calcButton cancelOne" id="cancelOne">C</button>

    </div>

    <div class="col-3">

      <button class="calcButton cancelAll" id="cancelAll">AC</button>

    </div>

    <div class="col-3">

      <button class="calcButton brac" id="openBracket">(</button>

    </div>

    <div class="col-3">

      <button class="calcButton brac" id="closeBracket">)</button>

    </div>

  </div>

    <div class="row">

        <div class="col">

            <button class="calcButton num" id="num7">7</button>

        </div>

        <div class="col">

            <button class="calcButton num" id="num8">8</button>

        </div>

        <div class="col">

            <button class="calcButton num" id="num9">9</button>

        </div>

        <div class="col">

            <button class="calcButton operator" id="add">+</button>
        
        </div>

    </div>

    <div class="row">

        <div class="col">

            <button class="calcButton num" id="num4">4</button>

        </div>

        <div class="col">

            <button class="calcButton num" id="num5">5</button>

        </div>

        <div class="col">

            <button class="calcButton num" id="num6">6</button>

        </div>

        <div class="col">

            <button class="calcButton operator" id="sub">-</button>
        
        </div>

    </div>

    <div class="row">

        <div class="col">

            <button class="calcButton num" id="num1">1</button>

        </div>

        <div class="col">

            <button class="calcButton num" id="num2">2</button>

        </div>

        <div class="col">

            <button class="calcButton num" id="num3">3</button>

        </div>

        <div class="col">

            <button class="calcButton operator" id="multi">*</button>

        </div>

    </div>

    <div class="row lastRow">

        <div class="col">

            <button class="calcButton num" id="num0">0</button>

        </div>

        <div class="col">

            <button class="calcButton point" id="point">.</button>

        </div>

        <div class="col">

            <button class="calcButton equals" id="equals">=</button>

        </div>

        <div class="col">

            <button class="calcButton operator" id="divide">/</button>

        </div>

    </div>

</div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  
    <script src="javascript.js"></script>

  </body>

</html>
